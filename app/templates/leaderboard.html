<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasament</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Titlul paginii -->
    <h1>Clasament</h1>
     <!-- Tabel pentru afișarea scorurilor -->
    <table border="1">
        <tr>
            <th>Nume</th>
            <th>Scor</th>
        </tr>
         <!-- Parcurge fiecare element din clasament și îl afișează -->
        {% for score in scores %}
        <tr>
            <td>{{ score.name }}</td>
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Înapoi la Home</a>
</body>
</html>
