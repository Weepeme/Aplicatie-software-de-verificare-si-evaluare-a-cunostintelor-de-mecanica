<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>Punctaj Global PDF</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Punctaj Global Studenti</h1>
    <table>
        <thead>
            <tr>
                <th>Nume Student</th>
                <th>Media Scor</th>
                <th>Numar Teste</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry._id }}</td>
                <td>{{ "%.2f"|format(entry.average_score) }}/12</td>
                <td>{{ entry.tests_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
