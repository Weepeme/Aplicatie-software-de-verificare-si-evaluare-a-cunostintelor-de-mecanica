<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Quiz Mecanică</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
     <!-- Timer poziționat fix în dreapta sus -->
    <div class="timer-container" style="position: fixed; top: 10px; right: 20px; background: #eee; padding: 8px; border-radius: 5px; font-weight: bold; font-size: 1.2em; z-index: 1000;">
    Timp rămas: <span id="timer">10:00</span>
</div>
    </div>
   <h2 style="text-align: center; margin-top: 20px;">Bun venit, {{ user_name }}!</h2>
    <form action="{{ url_for('routes.quiz') }}" method="POST">
        <input type="hidden" name="user_name" value="{{ user_name }}">
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        {% for question in questions %}
            <div>
                <p><strong>Domeniu: {{ question['domain'] }}, Dificultate: {{ question['difficulty'] }}</strong></p>
                <p><strong>{{ loop.index }}. {{ question['question'] }}</strong></p>
                {% for opt in question['options'] %}
                    <input type="radio" name="question_{{ question['_id'] }}" value="{{ opt }}" required> {{ opt }}<br>
                {% endfor %}
                <br>
            </div>
        {% endfor %}
       <form action="{{ url_for('routes.quiz') }}" method="POST" class="button-center">
    <!-- întrebările ... -->
    <button type="submit" class="btn">Trimite răspunsurile</button>
</form>
    </form>
    <script>
    let timeLeft = 10 * 60; // 10 minute în secunde
    const timerElement = document.getElementById('timer');

    function updateTimer() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        if(seconds < 10) seconds = '0' + seconds;

        timerElement.textContent = `${minutes}:${seconds}`;

        if(timeLeft <= 0) {
            alert('Timpul a expirat! Veți fi redirecționat către pagina principală.');
            window.location.href = '/';
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    updateTimer();
</script>
</body>
</html>

</body>
</html>
